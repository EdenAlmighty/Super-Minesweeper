<!DOCTYPE html>

<html lang="eng">

<head>
    <title>Super Minesweeper!</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Super Minesweeper!</h1>
    <h2 Tiles:>Revealed: <span class="counter">0</span></h2>
    <h2 Flags:>Flags: <span class="flags">0</span></h2>
    <div class="timer-container">
        Time: <span class="seconds">0</span>
        Lives left: <span class="lives"></span>
    </div>
    <div class="difficulty" onclick="onInit()">
        <button onclick="changeDifficulty(4, 2)">Beginner</button>
        <button onclick="changeDifficulty(8, 12)">Medium</button>
        <button onclick="changeDifficulty(12, 32)">Expert</button>
    </div>
    <div class="restart-btn">
        <div class="button" onclick="onInit()">
            <!-- <span class="emoji">ðŸ˜€</span> -->
            <span class="emoji emoji--happy"></span>
            <span class="emoji emoji--sad"></span>
            <span class="emoji emoji--worried"></span>
            <span class="emoji emoji--win"></span>
            <span class="emoji emoji--lose"></span>
        </div>
    </div>
    </div>
    <div class="modal hide">
        <h2 class="user-msg">You Won!</h2>
    </div>
    <table class="board-container">
        <tbody class="board"></tbody>
    </table>
    <footer> Created by: Eden Gilady</footer>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
